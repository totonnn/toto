<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Saving Money Tracker</h1>

        <!-- Form for saving money -->
        <div class="form-container">
            <h2>Save Your Money</h2>
            <form id="savingForm">
                <input type="number" id="savingsAmount" placeholder="Enter Savings ($)" min="0" required>
                <button type="submit">Add Saving</button>
            </form>
        </div>

        <!-- Total Savings Display -->
        <div class="total">
            <h3>Total Savings: $<span id="totalSavings">0</span></h3>
        </div>

        <!-- History Button -->
        <button id="historyButton">View Savings History</button>

        <!-- Savings History Section -->
        <div id="historySection" class="hidden">
            <h2>Your Savings History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Savings ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
